{% extends 'base.html' %}

{% block content %}
	<h2>Featured Products</h2>
	<ul>
		{% for product in products %}
			<li>
				<h3>{{ product.name }}</h3>
				<p>{{ product.description }}</p>
				<p>Price: ${{ product.price }}</p>
				<a href="{{ url_for('product_detail', product_id=product.id) }}">View Details</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
